server.port = 8080
spring.mystore.name=online_courses

#My SQL
spring.datasource.url=jdbc:mysql://localhost:3306/online_courses
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Log general de Spring Boot
logging.level.root=INFO

# Log de Spring Web (controladores, mappings, requests)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.servlet=DEBUG
logging.level.org.hibernate.SQL=DEBUG


